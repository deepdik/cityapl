<div>
 <div id="toaster"></div>
<input id="owner_username" type="hidden" value="{{main_user}}">
<div class="messages-container">
<div id="messages" class="messages">
<div ng-repeat="message in messages">

<div class="row " ng-class="{ 'msg-unread':{{message.seen}}}"> 
<p ng-class="{ 'pull-right':'{{message.sender.username}}'=='{{username}}','pull-left':'{{message.sender.username}}'=='{{main_user}}'}" style="word-wrap: break-word;">
{{message.text}}
<span class="timestamp">
<span  data-livestamp="{{ message.get_formatted_create_datetime }}">
{{message.get_formatted_create_datetime}}
<span ng-if="message.sender.username==main_user"  data-id={{message.id}} ng-class="{ 'unseen':{{message.seen}}==false}">
<md-icon md-svg-src="media/svg/sent.svg" ng-hide="{{message.seen}}"></md-icon>
<md-icon md-svg-src="media/svg/received.svg" ng-show="{{message.seen}}"></md-icon>
</span>
</span>
</span>
</p>
	 
</div></div>
	
</div>

	
</div>

            <div class="bottom add-message" id="bottom">
                <div class="form-group">    

                <textarea class="input" id="chat-message"  placeholder="Type a message"></textarea>
                
                </div>
                <div class="form-group clearfix">
                  <input id="btn-send-message" type="submit" class="send" 
                                   style="margin-left: 10px;" value="Send"/></div>
                </div>
  
</div>
