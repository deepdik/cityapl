
<md-content layout-padding>
    <div layout="row" class="breadCrumb" style="">
            <span><a href="/">Category</a></span>
            <span flex >&nbsp| <b>{{category}}</b></span>
    </div>
    <md-grid-list md-cols-xs="3" md-cols-sm="3" md-cols-md="6" md-cols-gt-md="8" md-row-height-gt-md="1:1" md-row-height="1:1" md-gutter="2px" md-gutter-gt-sm="8px">
        <md-grid-tile class="catgrid" ng-repeat="subcategory in subcategories" >
        <div layout="column">
            <a ng-href="{{ subcategory.id }}/shops" style="text-align: center">
            <md-icon class="catImgHome" md-svg-src="{{subcategory.subCatImg}}"></md-icon>
            </a>
            <a ng-href="{{ subcategory.id }}/shops" style="text-align: center">
            {{ subcategory.name }}
            </a>
        </div>
        </md-grid-tile>
    </md-grid-list>
</md-content>
